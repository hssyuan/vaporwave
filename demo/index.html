<html>
  <head>
    <title>Sample</title>
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css'>
    <link rel='stylesheet' href='vaporwave.css'>
    <link rel='stylesheet' href='win98.css'>
    <link rel='stylesheet' href='demo.css'>
  </head>

  <body>
    <div class='vaporwave windows palm-trees water'>
      <div class='resizable window'>
        <div class='header'>
          <img class='icon' src='icons/txt.gif'/>
          Untitled - Notepad
          <div class='buttons'>
            <button>_</button>
            <button>&#x25FD;</button>
            <button>X</button>
          </div>
        </div>
        <div class='content'>
          <center>
            <h3>R U OK?</h3>
            <p></p>
            <button>OK</button>
            <button>Cancel</button>
          </center>
        </div>
      </div>
      <br/><br/>

      <div class='window'>
        <div class='header'>
          <img class='icon' src='icons/exe.gif'/>
          Fire Virus Control Wizard
        </div>

        <div class='content'>
          <center>
            <h3>YOU HAVE BEEN INFECTED!</h3>
            <p>Click to fix your computer NOW</p>

            <button>Start Scan</button>
          </center>
        </div>
      </div>
      <br/><br/>

      <div class='window'>
        <div class='header'>
          <img class='icon' src='icons/exe.gif'/>
          yo.exe
        </div>

        <div class='content'>
          <p>You got a yo from thedude92</p>
          <center>
            <button>Say YO</button>
            <button disabled>Say NO</button>
          </center>
        </div>
      </div>

    </div>
    <div class='divider'></div>
    <div class='container'>
      <h3 class='section'>a section</h3>

    </div>


  </body>
</html>
